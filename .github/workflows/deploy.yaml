name: Vercel Deployment

on:
  push:
    branches:
      - master  # Change to your branch if needed (e.g., 'master', 'production')

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Specify the version of Node.js you're using

      - name: Install dependencies
        run: npm install  # or yarn install, depending on your project

      - name: Build project
        run: npm run build  # or yarn build, depending on your project

      - name: Deploy to Vercel
        run: |
          curl -sfL https://github.com/vercel/vercel-action/releases/latest/download/install.sh | bash
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --confirm
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
